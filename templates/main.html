<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Choice Is An illusion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/main.css" />
  <link rel="stylesheet" href="static/other.css" />
  
</head>

<body>

<div class="demo-wrapper">
  <header>
      <h1>What can't you decide on?</h1>
  </header>
  <div class="notification undo-button">Item Deleted. Undo?</div>
  <div class="notification save-notification">Item Saved</div>
  <div class="reminder-container">
    <form id="input-form">
      <input type="text" id="text" placeholder="Remove the choice of..."/>
      <input type="submit" value="Add" />
    </form>
    <ul class="reminders">

    </ul>
    <div class="winner">
      
    </div>
    <footer>
      <span class="count"></span>
      <button class="pick">Pick!</button>
      <button class="clear-all">Delete All</button>
    </footer>
  </div>
  
    
</div><!--end demo-wrapper-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="/static/js/scripts.js"></script>

</body>
</html>
